apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'http://repository.codehaus.org/org/codehaus/groovy'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://nexus.corp.macermedia.com/nexus/content/repositories/releases")
        }
    }
}

dependencies {
    compile gradleApi()
	//compile "org.apache.avro:avro-compiler:${avroVersion}"
    //groovy "org.apache.avro:avro-compiler:${avroVersion}"
	compile "org.apache.gora:gora-core:${goraVersion}"
    groovy "org.apache.gora:gora-core:${goraVersion}"
	//groovy "org.apache.gora:gora:${version}"
    groovy "org.codehaus.groovy:groovy-all:${groovyVersion}"
}


